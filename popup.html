<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Lock - Quick Toggle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .popup-container {
            width: 300px;
            min-height: 200px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .popup-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .popup-header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 300;
        }
        
        .popup-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 0.9em;
        }
        
        .status-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .status-enabled {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
        }
        
        .status-disabled {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle.active {
            background: #4CAF50;
        }
        
        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle.active .toggle-slider {
            transform: translateX(30px);
        }
        
        .toggle-label {
            font-weight: 500;
            font-size: 1.1em;
        }
        
        .quick-stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-label {
            opacity: 0.8;
        }
        
        .stat-value {
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1>üîí Focus Lock</h1>
            <p>Smart Distraction Blocker</p>
        </header>
        
        <div class="status-section">
            <div id="status-indicator" class="status-indicator status-disabled">
                Extension Disabled
            </div>
            
            <div class="toggle-container">
                <div class="toggle" id="enabled-toggle">
                    <div class="toggle-slider"></div>
                </div>
                <span class="toggle-label">Toggle Focus Lock</span>
            </div>
        </div>
        
        <div class="quick-stats">
            <div class="stat-item">
                <span class="stat-label">Lock Duration:</span>
                <span class="stat-value" id="lock-duration-display">5 minutes</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Study Keywords:</span>
                <span class="stat-value" id="keyword-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Status:</span>
                <span class="stat-value" id="current-status">Inactive</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="open-settings" class="btn btn-primary">‚öôÔ∏è Settings</button>
            <button id="view-stats" class="btn btn-secondary">üìä Stats</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
